<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nuna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">  <!-- Background styling via CSS -->
    <div class="form-container">
        <h1>Welcome Back</h1>
        <p>Continue your journey.</p>

        <form id="loginForm">
            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit Button -->
            <button type="submit" class="canoe-btn">Login</button>
        </form>
    </div>

    <button id="homeButton" class="home-btn">Return to Homepage</button>

     <!-- Background Image with Descriptive Text -->
     <div class="image-description">
        <h2>Harold Fisk's Meandering Map of Mississippi</h2>
        <p>A cartographer working for the US Army Corps of Engineers captures the meandering fluctuations of the lower Mississippi River watershed since prehistoric times with overlapping serpentine colors.</p>
    </div>

    <!-- Background Image with Alt Text -->
    <img src="https://the-public-domain-review.imgix.net/collections/maps-of-the-lower-mississippi-harold-fisk/mississippi-meander-fisk-banner.jpg?fit=max&w=1200&h=850&auto=format,compress" alt="A meandering map of the Lower Mississippi River" class="background-image">

    <script src="script.js"></script>  <!-- Link to JavaScript -->
    
</body>
</html>
